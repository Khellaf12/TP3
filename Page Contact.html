<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Mise En Page Accueil.css">
</head>

<body>

<nav> 
  <h2>Accueil</h2>
  <h2>Homme</h2>
  <h2>Femme</h2>
  <h2>Contact</h2>

</nav>

<img class="Barre-Recherche" src="./Images/Barre Recherche.png">
<img class="Logo-Utilisateur" src="./Images/Icone Utilisaeur.png" >
<img class="Logo-Panier" src="./Images/Icone Panier.png">

  <h1 class="header-text">LUCCI</h1>

  <video class="banner-video" autoplay loop muted>
    <source src="./Vidéo/Vidéo Bannière Accueil.mp4" type="video/mp4"> <!--Video Fond-->
  </video>
  
  <div>
    <form>
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="telephone">Numéro de Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>

      <div>
        <label for="question">Question/Problème :</label>
        <textarea id="question" name="question" rows="4" required></textarea>
      </div>

      <div>
        <button type="submit">Soumettre</button>
      </div>

    </form>
  </div>

  <div class="footer">
    <h1>LUCCI</h1>
  </div>

</html>
